<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slider__wrapper">
        <div class="slider__container">
            <div class="image__container">
                <img src="assets/jpg/moto.jpg" alt="moto" class="slider__image">
                <img src="assets/jpg/lets_play.jpg" alt="lets_play" class="slider__image active">
                <img src="assets/jpg/sad.jpg" alt="sad" class="slider__image">
                <img src="assets/jpg/september.jpg" alt="september" class="slider__image">
            </div>
        </div>
        <div class="slider__elements">
            <div class="slider__text">
                <div class="text__container">
                    <span class="slider__text__content">Moto is not My</span>  
                    <span class="slider__text__content">Lets Play!</span>  
                    <span class="slider__text__content">Why you so sad?</span>  
                    <span class="slider__text__content">Flip the calendar</span>  
                </div>
            </div>
            <div class="paggination">

                <a href="" class="bullet__link"><div class="bullet active"></div></a>
                <a href="" class="bullet__link"><div class="bullet"></div></a>
                <a href="" class="bullet__link"><div class="bullet"></div></a>
                <a href="" class="bullet__link"><div class="bullet"></div></a>
                <a href="" class="bullet__link"><div class="bullet"></div></a>
            </div>
            
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
