<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slider__wrapper">
        <div class="slider__container">
            <div class="image__container">
                <img src="assets/jpg/lets_play.jpg" alt="lets_play" class="slider__image active">
                <img src="assets/jpg/moto.jpg" alt="moto" class="slider__image">
                <img src="assets/jpg/sad.jpg" alt="sad" class="slider__image">
                <img src="assets/jpg/september.jpg" alt="september" class="slider__image">
            </div>
        </div>
        <div class="slider">
            <div class="count__elements">
                <span class="slider__count">01</span>  
                <span>|</span>  
                <span class="slider__all ">05</span>
            </div>
            <div class="paggination">
                <div class="bullet active"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
            </div>
            
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
